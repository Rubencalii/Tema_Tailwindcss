<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Tailwind App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="https://flowbite.com" class="flex items-center">
                    <img src="./img/Logo.svg" class="mr-3 h-6 sm:h-9" alt="" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Nomad Peak</span>
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Log in</a>
                    <a href="#" class="text-blue-800 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Get started</a>
                    <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Hero</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Information</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Offers</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Opinions</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Gellery</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      <section class="relative">
        <div class="relative h-[600px] w-full overflow-hidden bg-slate-900">
          <img src="" alt="Mountains" class="absolute inset-0 h-full w-full object-cover opacity-60"/>
          
          <div class="relative z-10 flex h-full flex-col items-center justify-center px-4 text-center text-white">
            <h1 class="mb-4 text-5xl font-bold tracking-tight md:text-7xl">
              NOMAD PEAK
            </h1>
            <p class="mb-8 text-lg font-light tracking-widest md:text-xl">
              YOUR ADVENTURE BEGINS
            </p>
            
            <div class="flex w-full max-w-md items-center overflow-hidden rounded-full bg-white p-1 shadow-lg">
              <input type="text" placeholder="Search destinations..."  class="w-full px-6 py-2 text-slate-800 outline-none"/>
              <button class="rounded-full bg-blue-600 p-3 text-white transition-colors hover:bg-blue-700">
                <img src="./img/Lupa.svg" alt="">
              </button>
            </div>
          </div>
        </div>

        <div class="relative z-20 -mt-24 px-4">
          <div class="mx-auto grid max-w-6xl grid-cols-1 gap-6 md:grid-cols-3">
            
            <div class="group overflow-hidden rounded-2xl bg-white shadow-xl transition-transform hover:-translate-y-2">
              <div class="relative h-64">
                <img src="" class="h-full w-full object-cover" alt="Himalayan">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-6 left-6 text-white">
                  <h3 class="text-xl font-bold uppercase tracking-wider">Himalayan Trek</h3>
                  <p class="text-sm opacity-80">7 Days / Nepal</p>
                </div>
              </div>
            </div>

            <div class="group overflow-hidden rounded-2xl bg-white shadow-xl transition-transform hover:-translate-y-2">
              <div class="relative h-64">
                <img src="" class="h-full w-full object-cover" alt="Amazon">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-6 left-6 text-white">
                  <h3 class="text-xl font-bold uppercase tracking-wider">Amazon Expedition</h3>
                  <p class="text-sm opacity-80">5 Days / Brazil</p>
                </div>
              </div>
            </div>

            <div class="group overflow-hidden rounded-2xl bg-white shadow-xl transition-transform hover:-translate-y-2">
              <div class="relative h-64">
                <img src="" alt="Sahara">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-6 left-6 text-white">
                  <h3 class="text-xl font-bold uppercase tracking-wider">Sahara Safari</h3>
                  <p class="text-sm opacity-80">4 Days / Morocco</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
